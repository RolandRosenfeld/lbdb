name: buildtest
on: [push]
jobs:
  buildandtest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt install libauthen-sasl-perl libnet-ldap-perl libpalm-perl abook maildir-utils notmuch-addrlookup notmuch
      - run: ./configure
      - run: make
      - run: make test
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: testsuite
          path: |
            tests/testsuite.dir
            tests/testsuite.log
